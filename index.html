<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>AirGuard Pro App</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #38bdf8; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7);
            --success: #4ade80; --warning: #fbbf24; --danger: #f87171;
        }

        body {
            font-family: 'Inter', sans-serif; background: var(--bg); color: white;
            margin: 0; padding: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        /* App Header */
        .app-header {
            position: sticky; top: 0; background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px); padding: 15px 20px; display: flex;
            justify-content: space-between; align-items: center; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .brand { font-weight: 700; font-size: 1.1rem; }
        .brand span { color: var(--primary); }
        .live-indicator { font-size: 0.65rem; display: flex; align-items: center; gap: 5px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #64748b; }
        .dot.active { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .dot.offline { background: var(--danger); box-shadow: 0 0 10px var(--danger); }

        /* Container */
        .app-container { padding: 15px; padding-bottom: 100px; }
        .app-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        
        .app-card {
            background: var(--card); border-radius: 20px; padding: 18px;
            border: 1px solid rgba(255,255,255,0.1); transition: all 0.5s ease;
        }
        .card-label { opacity: 0.5; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; }
        .card-value { font-size: 1.6rem; font-weight: 700; margin: 5px 0; }
        .card-unit { font-size: 0.75rem; opacity: 0.4; font-weight: 400; }
        .status-tag { font-size: 0.6rem; font-weight: 800; padding: 3px 8px; border-radius: 6px; background: rgba(255,255,255,0.05); }

        /* Animation for Danger */
        .state-danger { color: var(--danger); animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* Chart */
        .chart-section { background: var(--card); border-radius: 24px; padding: 15px; height: 380px; border: 1px solid rgba(255,255,255,0.1); }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 15px; right: 15px;
            background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(20px);
            height: 65px; border-radius: 22px; display: flex;
            justify-content: space-around; align-items: center;
            border: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .nav-item { background: none; border: none; color: white; opacity: 0.4; font-size: 0.65rem; display: flex; flex-direction: column; align-items: center; }
        .export-btn {
            background: var(--primary); color: var(--bg); width: 50px; height: 50px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-top: -35px; border: 4px solid var(--bg); font-size: 1.4rem;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="brand">AirGuard <span>Pro</span></div>
        <div class="live-indicator">
            <div id="status-dot" class="dot"></div>
            <span id="status-text">Menghubungkan...</span>
        </div>
    </header>

    <main class="app-container">
        <div class="app-grid">
            <div class="app-card" id="card-co2">
                <div class="card-label">Kadar CO2</div>
                <div id="co2-val" class="card-value">0 <span class="card-unit">PPM</span></div>
                <div id="co2-st" class="status-tag">OFFLINE</div>
            </div>
            <div class="app-card" id="card-pm">
                <div class="card-label">Debu PM2.5</div>
                <div id="pm-val" class="card-value">0 <span class="card-unit">Âµg</span></div>
                <div id="pm-st" class="status-tag">OFFLINE</div>
            </div>
        </div>

        <div class="chart-section">
            <div style="height: 350px;"><canvas id="mainChart"></canvas></div>
        </div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-item" style="opacity:1; color:var(--primary)">ðŸ“Š<br>Monitor</button>
        <button class="export-btn" onclick="exportToExcel()">ðŸ“¥</button>
        <button class="nav-item" onclick="window.location.reload()">ðŸ”„<br>Reload</button>
    </nav>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAeNo2FiRyRsYkt3yNlaoTjKYehA8KDiV8",
        databaseURL: "https://air-quality-monitoring-97365-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "air-quality-monitoring-97365",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let chart;
    let excelBuffer = [];
    let lastTime = Date.now();
    let isOffline = true;

    function init() {
        initChart();
        
        db.ref('monitoring').on('value', snap => {
            if(!snap.exists()) return;
            lastTime = Date.now();
            isOffline = false;
            updateStatusUI(true);
            
            let labels = [], co2s = [], pms = [];
            excelBuffer = [];

            snap.forEach(child => {
                const d = child.val();
                const now = new Date();
                const ts = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                
                labels.push(ts);
                co2s.push(d.co2);
                pms.push(d.pm25);

                const cat = getCat(d.co2, d.pm25);
                excelBuffer.push({
                    "Waktu": now.toLocaleString(),
                    "CO2": Math.round(d.co2),
                    "PM2.5": Math.round(d.pm25),
                    "Status": cat.text
                });

                updateCard('co2', d.co2);
                updateCard('pm', d.pm25);
            });

            chart.data.labels = labels.slice(-15);
            chart.data.datasets[0].data = co2s.slice(-15);
            chart.data.datasets[1].data = pms.slice(-15);
            chart.update();
        });
    }

    // FUNGSI AUTO-RESET (PENTING)
    setInterval(() => {
        if (!isOffline && (Date.now() - lastTime > 15000)) {
            resetToZero();
        }
    }, 5000);

    function resetToZero() {
        isOffline = true;
        updateStatusUI(false);
        
        // Reset angka ke 0
        document.getElementById('co2-val').innerHTML = `0 <span class="card-unit">PPM</span>`;
        document.getElementById('pm-val').innerHTML = `0 <span class="card-unit">Âµg</span>`;
        
        // Reset status dan warna
        document.getElementById('co2-st').innerText = "OFFLINE";
        document.getElementById('pm-st').innerText = "OFFLINE";
        document.getElementById('co2-val').className = "card-value";
        document.getElementById('pm-val').className = "card-value";
        document.getElementById('card-co2').style.background = "rgba(30, 41, 59, 0.7)";
        document.getElementById('card-pm').style.background = "rgba(30, 41, 59, 0.7)";
    }

    function updateStatusUI(online) {
        document.getElementById('status-dot').className = online ? 'dot active' : 'dot offline';
        document.getElementById('status-text').innerText = online ? 'Live Monitoring' : 'Alat Terputus';
    }

    function getCat(co2, pm) {
        if (co2 > 1200 || pm > 35) return { text: "BAHAYA", cls: "state-danger", bg: "rgba(248, 113, 113, 0.15)" };
        if (co2 > 800 || pm > 15) return { text: "WASPADA", cls: "state-warn", bg: "rgba(251, 191, 36, 0.15)" };
        return { text: "AMAN", cls: "state-safe", bg: "rgba(74, 222, 128, 0.15)" };
    }

    function updateCard(type, val) {
        const cat = (type === 'co2') ? getCat(val, 0) : getCat(0, val);
        const valEl = document.getElementById(type + '-val');
        const stEl = document.getElementById(type + '-st');
        const cardEl = document.getElementById('card-' + type);

        valEl.innerHTML = `${Math.round(val)} <span class="card-unit">${type=='co2'?'PPM':'Âµg'}</span>`;
        valEl.className = `card-value ${cat.cls}`;
        stEl.innerText = cat.text;
        stEl.style.color = `var(--${cat.cls.split('-')[1]})`;
        cardEl.style.background = cat.bg;
    }

    function initChart() {
        const ctx = document.getElementById('mainChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [
                { label: 'CO2', borderColor: '#38bdf8', data: [], tension: 0.4, fill: true, backgroundColor: 'rgba(56,189,248,0.05)', yAxisID: 'y', pointRadius: 0 },
                { label: 'PM2.5', borderColor: '#fb923c', data: [], tension: 0.4, fill: true, backgroundColor: 'rgba(251,146,60,0.05)', yAxisID: 'y1', pointRadius: 0 }
            ]},
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { position: 'left', ticks: { color: '#64748b' }, min: 400, max: 2000 },
                    y1: { position: 'right', grid: { display: false }, ticks: { color: '#64748b' }, min: 0, max: 100 },
                    x: { grid: { display: false }, ticks: { color: '#64748b', maxTicksLimit: 6 } }
                }
            }
        });
    }

    function exportToExcel() {
        if(excelBuffer.length === 0) return alert("Data kosong");
        const ws = XLSX.utils.json_to_sheet(excelBuffer);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Laporan");
        XLSX.writeFile(wb, `AirGuard_Report_${new Date().toLocaleDateString()}.xlsx`);
    }

    init();
</script>
</body>

</html>
