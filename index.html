<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>AirGuard Pro App</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --success: #4ade80;  /* Hijau */
            --warning: #fbbf24;  /* Kuning */
            --danger: #f87171;   /* Merah */
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg); color: white; margin: 0; padding: 0;
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        .app-header {
            position: sticky; top: 0; background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px); padding: 20px; display: flex;
            justify-content: space-between; align-items: center; z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .brand { font-weight: 700; font-size: 1.2rem; }
        .brand span { color: var(--primary); }

        .app-container { padding: 20px; padding-bottom: 100px; }
        .app-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }

        .app-card {
            background: var(--card); border-radius: 24px; padding: 20px;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }

        .card-label { opacity: 0.6; font-size: 0.75rem; font-weight: 600; }
        .card-value { font-size: 1.8rem; font-weight: 700; margin: 8px 0; }
        .card-unit { font-size: 0.8rem; opacity: 0.5; font-weight: 400; }
        
        .status-tag {
            font-size: 0.65rem; font-weight: 800; padding: 4px 10px;
            border-radius: 8px; text-transform: uppercase; display: inline-block;
        }

        /* Color States */
        .state-safe { color: var(--success); }
        .state-warn { color: var(--warning); }
        .state-danger { color: var(--danger); animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chart-container {
            background: var(--card); border-radius: 24px; padding: 20px;
            height: 280px; border: 1px solid rgba(255,255,255,0.1);
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(15px);
            height: 65px; border-radius: 20px; display: flex;
            justify-content: space-around; align-items: center;
            border: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }

        .nav-btn { background: none; border: none; color: white; font-size: 0.7rem; opacity: 0.6; }
        .nav-btn.active { opacity: 1; color: var(--primary); }
        .center-btn {
            background: var(--primary); color: var(--bg); width: 55px; height: 55px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-top: -35px; border: 4px solid var(--bg); font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="brand">AirGuard <span>Pro</span></div>
        <div style="font-size: 0.7rem; opacity: 0.5;" id="time-display">--:--</div>
    </header>

    <main class="app-container">
        <div class="app-grid">
            <div class="app-card" id="card-co2">
                <div class="card-label">KADAR CO2</div>
                <div id="co2-val" class="card-value">0 <span class="card-unit">PPM</span></div>
                <div id="co2-status" class="status-tag">OFFLINE</div>
            </div>
            
            <div class="app-card" id="card-pm">
                <div class="card-label">DEBU PM2.5</div>
                <div id="pm-val" class="card-value">0 <span class="card-unit">Âµg</span></div>
                <div id="pm-status" class="status-tag">OFFLINE</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="liveChart"></canvas>
        </div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-btn active">ðŸ“Š<br>Live</button>
        <button class="center-btn" onclick="exportToExcel()">ðŸ“¥</button>
        <button class="nav-btn" onclick="window.location.reload()">ðŸ”„<br>Reset</button>
    </nav>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAeNo2FiRyRsYkt3yNlaoTjKYehA8KDiV8",
        databaseURL: "https://air-quality-monitoring-97365-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "air-quality-monitoring-97365",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let chart;
    let excelBuffer = [];

    function init() {
        const ctx = document.getElementById('liveChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [
                { label: 'CO2', borderColor: '#38bdf8', data: [], tension: 0.4, pointRadius: 0, fill: true, backgroundColor: 'rgba(56, 189, 248, 0.05)' },
                { label: 'PM2.5', borderColor: '#fb923c', data: [], tension: 0.4, pointRadius: 0, fill: true, backgroundColor: 'rgba(251, 146, 60, 0.05)' }
            ]},
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
        });

        db.ref('monitoring').on('value', snap => {
            if(!snap.exists()) return;
            let labels = [], co2Data = [], pmData = [];
            excelBuffer = [];

            snap.forEach(child => {
                const d = child.val();
                const now = new Date();
                const ts = now.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                
                labels.push(ts);
                co2Data.push(d.co2);
                pmData.push(d.pm25);

                excelBuffer.push({
                    "Waktu": now.toLocaleString(),
                    "CO2 (PPM)": Math.round(d.co2),
                    "PM2.5 (ug/m3)": Math.round(d.pm25),
                    "Kategori": getCategory(d.co2, d.pm25).text
                });

                updateCard('co2', d.co2);
                updateCard('pm', d.pm25);
            });

            chart.data.labels = labels.slice(-15);
            chart.data.datasets[0].data = co2Data.slice(-15);
            chart.data.datasets[1].data = pmData.slice(-15);
            chart.update();
            document.getElementById('time-display').innerText = new Date().toLocaleTimeString();
        });
    }

    function getCategory(co2, pm) {
        // Logika 3 Kategori: Aman, Waspada, Bahaya
        if (co2 > 1200 || pm > 35) return { text: "BAHAYA", class: "state-danger", bg: "rgba(248, 113, 113, 0.1)" };
        if (co2 > 800 || pm > 15) return { text: "WASPADA", class: "state-warn", bg: "rgba(251, 191, 36, 0.1)" };
        return { text: "AMAN", class: "state-safe", bg: "rgba(74, 222, 128, 0.1)" };
    }

    function updateCard(type, val) {
        const cat = (type === 'co2') ? getCategory(val, 0) : getCategory(0, val);
        const valEl = document.getElementById(type + '-val');
        const stEl = document.getElementById(type + '-status');
        const cardEl = document.getElementById('card-' + type);

        valEl.innerHTML = `${Math.round(val)} <span class="card-unit">${type=='co2'?'PPM':'Âµg'}</span>`;
        valEl.className = `card-value ${cat.class}`;
        stEl.innerText = cat.text;
        stEl.style.color = `var(--${cat.class.split('-')[1]})`;
        cardEl.style.background = cat.bg;
    }

    function exportToExcel() {
        const ws = XLSX.utils.json_to_sheet(excelBuffer);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "AirQualityReport");
        XLSX.writeFile(wb, `Report_${new Date().toLocaleDateString()}.xlsx`);
    }

    init();
</script>
</body>
</html>
