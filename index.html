<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Guard Pro - Realtime Dashboard</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary-blue: #38bdf8;
            --success: #4ade80;
            --danger: #f87171;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            color: white; margin: 0; min-height: 100vh; padding: 20px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        .status-badge {
            background: var(--card-bg); padding: 8px 16px; border-radius: 20px;
            font-size: 0.8rem; display: flex; align-items: center; gap: 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .dot { height: 10px; width: 10px; border-radius: 50%; transition: 0.3s; }
        .dot-online { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .dot-offline { background: var(--danger); box-shadow: 0 0 10px var(--danger); }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .value { font-size: 3.5rem; font-weight: 600; margin: 10px 0; }
        .unit { font-size: 1.2rem; color: var(--text-muted); }

        .btn-excel { 
            background: var(--success); color: #0f172a; padding: 12px 24px; 
            border-radius: 12px; border: none; font-weight: 600; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .btn-excel:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(74, 222, 128, 0.3); }

        .chart-section { background: var(--card-bg); margin-top: 30px; padding: 25px; border-radius: 24px; height: 380px; border: 1px solid rgba(255,255,255,0.05); }
        
        .good { color: var(--success); }
        .critical { color: var(--danger); }
        .offline-text { opacity: 0.2; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1 style="margin:0; letter-spacing: -1px;">Air Monitoring <span style="color: var(--primary-blue);">System</span></h1>
                <div style="display: flex; align-items: center; gap: 8px; margin-top: 5px;">
                    <div id="conn-dot" class="dot dot-offline"></div>
                    <span id="conn-text" style="color: var(--text-muted); font-size: 0.85rem;">Menghubungkan Database...</span>
                </div>
            </div>
            <button class="btn-excel" onclick="exportToExcel()">
                <span>ðŸ“Š</span> Cetak Laporan Excel
            </button>
        </header>

        <div class="grid">
            <div class="card">
                <div style="color: var(--text-muted); font-size: 0.85rem; font-weight: 600;">KADAR CO2</div>
                <div id="co2-val" class="value">0 <span class="unit">PPM</span></div>
                <div id="co2-status" style="font-weight: bold; font-size: 0.9rem;">MENUNGGU DATA</div>
            </div>
            <div class="card">
                <div style="color: var(--text-muted); font-size: 0.85rem; font-weight: 600;">DEBU (PM2.5)</div>
                <div id="pm-val" class="value">0 <span class="unit">Âµg/mÂ³</span></div>
                <div id="pm-status" style="font-weight: bold; font-size: 0.9rem;">MENUNGGU DATA</div>
            </div>
        </div>

        <div class="chart-section">
            <canvas id="airChart"></canvas>
        </div>
    </div>

<script>
    // --- KONFIGURASI FIREBASE ANDA ---
    const firebaseConfig = {
        apiKey: "AIzaSyAeNo2FiRyRsYkt3yNlaoTjKYehA8KDiV8",
        authDomain: "air-quality-monitoring-97365.firebaseapp.com",
        databaseURL: "https://air-quality-monitoring-97365-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "air-quality-monitoring-97365",
        storageBucket: "air-quality-monitoring-97365.firebasestorage.app",
        messagingSenderId: "590239845593",
        appId: "1:590239845593:web:3ed3af84a5d260afbc02c8",
        measurementId: "G-JRT6KTCJ4J"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let chart;
    let excelBuffer = [];
    let lastActive = Date.now();
    let isSystemDown = true;

    // --- DETEKSI OFFLINE (Auto-Zero jika 15 detik tidak ada data) ---
    setInterval(() => {
        if (!isSystemDown && (Date.now() - lastActive > 15000)) {
            triggerOffline();
        }
    }, 5000);

    function triggerOffline() {
        isSystemDown = true;
        document.getElementById('conn-dot').className = "dot dot-offline";
        document.getElementById('conn-text').innerText = "Status: Perangkat Offline";
        
        document.getElementById('co2-val').innerHTML = `0 <span class="unit">PPM</span>`;
        document.getElementById('pm-val').innerHTML = `0 <span class="unit">Âµg/mÂ³</span>`;
        document.getElementById('co2-val').classList.add('offline-text');
        document.getElementById('pm-val').classList.add('offline-text');
        
        document.getElementById('co2-status').innerText = "OFFLINE";
        document.getElementById('pm-status').innerText = "OFFLINE";
    }

    // --- INISIALISASI MONITORING ---
    function init() {
        initChart();

        // Mengambil data dari path 'monitoring' secara Realtime
        db.ref('monitoring').on('value', snapshot => {
            if (!snapshot.exists()) {
                document.getElementById('conn-text').innerText = "Database Kosong";
                return;
            }

            lastActive = Date.now();
            isSystemDown = false;
            document.getElementById('conn-dot').className = "dot dot-online";
            document.getElementById('conn-text').innerText = "Status: Terhubung (Online)";
            document.getElementById('co2-val').classList.remove('offline-text');
            document.getElementById('pm-val').classList.remove('offline-text');

            const labels = [], co2s = [], pms = [];
            excelBuffer = []; // Reset buffer setiap ada pembaruan agar data di Excel akurat

            snapshot.forEach(child => {
                const data = child.val();
                
                // Konversi waktu dari ESP32 atau sistem ke format lokal Indonesia
                // Kita gunakan objek Date agar di Excel muncul Tanggal & Jam terpisah
                const now = new Date();
                const tgl = now.toLocaleDateString('id-ID');
                const jam = now.toLocaleTimeString('id-ID');

                // Masukkan ke penampung Excel
                excelBuffer.push({
                    "Tanggal": tgl,
                    "Jam": jam,
                    "CO2 (PPM)": Math.round(data.co2),
                    "PM2.5 (ug/m3)": Math.round(data.pm25),
                    "Status": (data.co2 > 1000 || data.pm25 > 35) ? "BURUK" : "BAIK"
                });

                // Penampung Grafik
                labels.push(jam.substring(0, 5)); // Ambil HH:MM saja
                co2s.push(data.co2);
                pms.push(data.pm25);

                // Update Angka di Card
                updateDisplay('co2', data.co2);
                updateDisplay('pm', data.pm25);
            });

            // Update Grafik (Tampilkan 20 data terbaru)
            chart.data.labels = labels.slice(-20);
            chart.data.datasets[0].data = co2s.slice(-20);
            chart.data.datasets[1].data = pms.slice(-20);
            chart.update();
        });
    }

    function updateDisplay(type, val) {
        const valueEl = document.getElementById(type + '-val');
        const statusEl = document.getElementById(type + '-status');
        const limit = (type === 'co2') ? 1000 : 35;
        const unit = (type === 'co2') ? 'PPM' : 'Âµg/mÂ³';

        valueEl.innerHTML = `${Math.round(val)} <span class="unit">${unit}</span>`;
        
        if (val > limit) {
            valueEl.className = "value critical";
            statusEl.innerText = "KONDISI BURUK";
            statusEl.style.color = "var(--danger)";
        } else {
            valueEl.className = "value good";
            statusEl.innerText = "KONDISI SEHAT";
            statusEl.style.color = "var(--success)";
        }
    }

    function initChart() {
        const ctx = document.getElementById('airChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [
                { label: 'CO2', borderColor: '#38bdf8', data: [], tension: 0.4, fill: true, backgroundColor: 'rgba(56, 189, 248, 0.1)' },
                { label: 'PM2.5', borderColor: '#fb923c', data: [], tension: 0.4, fill: true, backgroundColor: 'rgba(251, 146, 60, 0.1)' }
            ]},
            options: { 
                responsive: true, maintainAspectRatio: false,
                scales: { 
                    y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b' } },
                    x: { ticks: { color: '#64748b' } }
                }
            }
        });
    }

    // --- FUNGSI CETAK EXCEL ---
    function exportToExcel() {
        if (excelBuffer.length === 0) {
            alert("Tidak ada data untuk dicetak!");
            return;
        }

        // Membuat Worksheet
        const ws = XLSX.utils.json_to_sheet(excelBuffer);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Hasil Monitoring");

        // Nama file sesuai tanggal saat ini
        const d = new Date();
        const namaFile = `Laporan_AirQuality_${d.getDate()}-${d.getMonth()+1}-${d.getFullYear()}.xlsx`;

        // Proses download
        XLSX.writeFile(wb, namaFile);
    }

    init();
</script>
</body>
</html>
