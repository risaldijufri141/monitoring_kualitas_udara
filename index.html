<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AirGuard Pro App</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #38bdf8;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --success: #4ade80;
            --danger: #f87171;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* App Header */
        .app-header {
            position: sticky;
            top: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .brand { font-weight: 700; font-size: 1.2rem; }
        .brand span { color: var(--primary); }

        .status-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255,255,255,0.05);
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .online { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .offline { background: var(--danger); box-shadow: 0 0 8px var(--danger); }

        /* Main Content */
        .app-container { padding: 20px; padding-bottom: 100px; }

        .app-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .app-card {
            background: var(--card);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .card-label { color: var(--text-muted); font-size: 0.75rem; font-weight: 600; opacity: 0.6; }
        .card-value { font-size: 2rem; font-weight: 700; margin: 8px 0; }
        .card-unit { font-size: 0.9rem; font-weight: 400; opacity: 0.5; }
        .card-status { font-size: 0.7rem; font-weight: 700; padding: 2px 8px; border-radius: 6px; background: rgba(255,255,255,0.1); display: inline-block; }

        /* Chart Section */
        .chart-container {
            background: var(--card);
            border-radius: 24px;
            padding: 20px;
            height: 300px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(15px);
            height: 65px;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .nav-item {
            text-align: center;
            color: white;
            opacity: 0.5;
            text-decoration: none;
            font-size: 0.7rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .nav-item.active { opacity: 1; color: var(--primary); }
        .nav-icon { font-size: 1.2rem; }

        /* Excel Button Specific */
        #btn-export {
            background: var(--primary);
            color: var(--bg);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -40px;
            border: 5px solid var(--bg);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .critical-val { color: var(--danger); animation: pulse 1s infinite; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="brand">AirGuard <span>Pro</span></div>
        <div class="status-pill">
            <div id="status-dot" class="dot offline"></div>
            <span id="status-text">Connecting</span>
        </div>
    </header>

    <main class="app-container">
        <div class="app-grid">
            <div class="app-card">
                <div class="card-label">CO2 LEVEL</div>
                <div id="co2-val" class="card-value">0 <span class="card-unit">PPM</span></div>
                <div id="co2-st" class="card-status">WAITING</div>
            </div>
            <div class="app-card">
                <div class="card-label">PM2.5 DUST</div>
                <div id="pm-val" class="card-value">0 <span class="card-unit">Âµg</span></div>
                <div id="pm-st" class="card-status">WAITING</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="mainChart"></canvas>
        </div>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active">
            <span class="nav-icon">ðŸ“Š</span>
            <span>Monitor</span>
        </div>
        <div onclick="exportToExcel()" id="btn-export">
            <span style="font-size: 1.5rem;">ðŸ“¥</span>
        </div>
        <div class="nav-item" onclick="window.location.reload()">
            <span class="nav-icon">ðŸ”„</span>
            <span>Refresh</span>
        </div>
    </nav>

    <script>
        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyAeNo2FiRyRsYkt3yNlaoTjKYehA8KDiV8",
            databaseURL: "https://air-quality-monitoring-97365-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "air-quality-monitoring-97365",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let chart;
        let excelData = [];
        let lastSync = Date.now();

        // Initialize App
        function initApp() {
            const ctx = document.getElementById('mainChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [
                    { label: 'CO2', borderColor: '#38bdf8', data: [], tension: 0.4, fill: true, backgroundColor: 'rgba(56, 189, 248, 0.05)', pointRadius: 0 },
                    { label: 'PM2.5', borderColor: '#fb923c', data: [], tension: 0.4, fill: true, backgroundColor: 'rgba(251, 146, 60, 0.05)', pointRadius: 0 }
                ]},
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        x: { grid: { display: false }, ticks: { color: '#64748b', font: { size: 10 } } },
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b', font: { size: 10 } } }
                    }
                }
            });

            db.ref('monitoring').on('value', snap => {
                if(!snap.exists()) return;
                lastSync = Date.now();
                updateOnlineStatus(true);
                
                let labels = [], co2s = [], pms = [];
                excelData = [];

                snap.forEach(child => {
                    const d = child.val();
                    const time = new Date();
                    const timeStr = time.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                    
                    labels.push(timeStr);
                    co2s.push(d.co2);
                    pms.push(d.pm25);

                    excelData.push({
                        "Waktu": time.toLocaleString(),
                        "CO2": Math.round(d.co2),
                        "PM2.5": Math.round(d.pm25)
                    });

                    updateUI('co2', d.co2);
                    updateUI('pm', d.pm25);
                });

                chart.data.labels = labels.slice(-15);
                chart.data.datasets[0].data = co2s.slice(-15);
                chart.data.datasets[1].data = pms.slice(-15);
                chart.update();
            });
        }

        function updateUI(type, val) {
            const el = document.getElementById(type + '-val');
            const st = document.getElementById(type + '-st');
            const limit = (type === 'co2') ? 1000 : 35;
            
            el.innerHTML = `${Math.round(val)} <span class="card-unit">${type=='co2'?'PPM':'Âµg'}</span>`;
            
            if(val > limit) {
                el.classList.add('critical-val');
                st.innerText = "BAHAYA";
                st.style.color = "#f87171";
            } else {
                el.classList.remove('critical-val');
                st.innerText = "AMAN";
                st.style.color = "#4ade80";
            }
        }

        function updateOnlineStatus(isOnline) {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            dot.className = isOnline ? 'dot online' : 'dot offline';
            txt.innerText = isOnline ? 'Live Monitoring' : 'Offline';
        }

        // Auto-Offline Detection
        setInterval(() => {
            if(Date.now() - lastSync > 15000) {
                updateOnlineStatus(false);
                document.getElementById('co2-val').innerHTML = `0 <span class="card-unit">PPM</span>`;
                document.getElementById('pm-val').innerHTML = `0 <span class="card-unit">Âµg</span>`;
            }
        }, 5000);

        function exportToExcel() {
            if(excelData.length === 0) return alert("Data kosong");
            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Data");
            XLSX.writeFile(wb, "AirGuard_Report.xlsx");
        }

        initApp();
    </script>
</body>
</html>
